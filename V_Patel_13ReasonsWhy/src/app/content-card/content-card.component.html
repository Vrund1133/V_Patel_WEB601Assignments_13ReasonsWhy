


<h2 *ngIf="char && char.title else elseBlockNameIsWhateverYouWant" appHoverAffect="'bold'">
  {{char.title }}
</h2>



<img *ngIf="char && char.imgURL else elseBlockNameIsWhateverYouWant" [src]="char.imgURL" (click)="mychardetails()">
<ng-template #elseBlockNameIsWhateverYouWant>
  <img [src] = "'https://resizing.flixster.com/qxCTpAWvvb6Y8cPJEFq_hafm5zc=/ems.cHJkLWVtcy1hc3NldHMvdHZzZXJpZXMvUlRUVjI5NTc2Ni53ZWJw' ">
</ng-template>

<p class="body" *ngIf="char && char.body; else elseBlockNameIsWhateverYouWant">{{char.body}}</p>

<div class="type"  *ngIf="char && char.type" appHoverAffect>{{char.type}}</div>
<div class="author"  *ngIf="char && char.author else elseBlockNameIsWhateverYouWant">{{char.author}}</div>
<div class="hashtag"  *ngIf="char && char.hashtag" appHoverAffect="bold">{{char.hashtag}}</div>
